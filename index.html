<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,inital-scale=1.0">
        <title> Random Password Generater</title>
        <!--css file-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <h2>Random Password Generater</h2>
            <input type="text" placeholder="Create Password" id="password" readonly>
            <!--button-->
            <table>
                <th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
                <th><div id="button" class="btn2" onclick="copyPassword()">Copy</div></th>
            </table>
        </div>
        <script type="text/javascript">
            var password = document.getElementById("password");

            function genPassword(){
                var chars = "0123456789abcdefghijlmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                var passwordLength = 12;
                var password ="";

                for (var i = 0; i <= passwordLength; i++){
                    var randomNumber = Math.floor(Math.random() * chars.length);
                    password += chars.substring(randomNumber, randomNumber +1); 
                }
                // apply it
                
                document.getElementById("password").value = password;
            }

            // active copy button


            function copyPassword(){
                var copyText = document.getElementById("password");
                copyText.select();
                copyText.setSelectionRange(0,999);
                document.execCommand("Copy");
            }
        </script>
    </body>
</html>
